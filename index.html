<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>こぞうの投資LAB | 資産管理＆実験場</title>
    <meta name="description" content="元Webデザイナーこぞうの資産運用実験場。GitHubで作った自作ツールで資産を見える化しています。">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 全体の設定 */
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; margin: 0; padding: 0; background-color: #f5f7fa; color: #333; }
        
        /* ヘッダー（ナビゲーション） */
        header { background-color: #fff; padding: 15px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: bold; font-size: 18px; color: #333; text-decoration: none; display: flex; align-items: center; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { text-decoration: none; color: #666; font-size: 14px; transition: color 0.3s; }
        .nav-links a:hover { color: #e91e63; }
        .nav-links a.active { color: #e91e63; font-weight: bold; }
        
        /* スマホ用メニュー調整 */
        @media (max-width: 600px) {
            header { flex-direction: column; gap: 10px; }
            .nav-links { gap: 15px; font-size: 12px; }
        }

        /* メインコンテンツ */
        .container { max-width: 800px; margin: 30px auto; padding: 0 20px; }
        
        section { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); margin-bottom: 30px; }
        h2 { font-size: 18px; margin-top: 0; margin-bottom: 20px; padding-left: 10px; border-left: 4px solid #ff9a9e; color: #444; }

        /* メーターのデザイン */
        .bar-bg { background: #eee; border-radius: 20px; height: 24px; width: 100%; position: relative; overflow: hidden; }
        .bar-fill { background: linear-gradient(90deg, #ff9a9e 0%, #fecfef 100%); height: 100%; width: 0%; transition: width 1.5s ease-in-out; }
        .percent-text { text-align: right; font-weight: bold; color: #e91e63; margin-top: 10px; }

        /* 円グラフの調整 */
        .chart-container { position: relative; height: 300px; width: 100%; }
        
        /* フッター */
        footer { text-align: center; padding: 20px; color: #aaa; font-size: 12px; margin-top: 50px; }
        .last-updated { margin-top: 10px; font-size: 11px; }

    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">☕ こぞうの投資LAB</a>
        <nav class="nav-links">
            <a href="#" class="active">ホーム</a>
            <a href="#portfolio">PFグラフ</a>
            <a href="#" onclick="alert('準備中です！')">金・Gold</a> 
            <a href="https://ameblo.jp/furuicamera/" target="_blank">ブログ ➡</a>
        </nav>
    </header>

    <div class="container">
        
        <section id="goal">
            <h2>目標達成率</h2>
            <div class="bar-bg">
                <div id="bar-fill" class="bar-fill"></div>
            </div>
            <div class="percent-text">現在 <span id="percent-val">0</span>% 達成！</div>
        </section>

        <section id="portfolio">
            <h2>現在のポートフォリオ</h2>
            <div class="chart-container">
                <canvas id="myPieChart"></canvas>
            </div>
            <p class="last-updated">最終更新：<span id="update-date"></span></p>
        </section>

        </div>

    <footer>
        <p>&copy; 2026 Coffeekozou Investment Lab.</p>
    </footer>

    <script>
        // ==========================================
        // ★ 数字の管理（今まで通りここをいじるだけ！）
        // ==========================================
        const currentPercent = 28.0; 
        const updateDate = "2026/02/02";
        
        const portfolioData = {
            jpStock: 50,   // 日本株
            usStock: 30,   // 米国株
            trust: 20,     // 投資信託
            cash: 10       // 現金
        };

        // ==========================================
        // 描画プログラム
        // ==========================================

        // メーター更新
        document.getElementById('bar-fill').style.width = currentPercent + '%';
        document.getElementById('percent-val').innerText = currentPercent.toFixed(1);
        document.getElementById('update-date').innerText = updateDate;

        // 円グラフ描画
        const ctx = document.getElementById('myPieChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['日本株', '米国株', '投資信託', '現金・他'],
                datasets: [{
                    data: [portfolioData.jpStock, portfolioData.usStock, portfolioData.trust, portfolioData.cash],
                    backgroundColor: ['#ff9a9e', '#a18cd1', '#fad0c4', '#e0c3fc'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { padding: 20 }
                    }
                }
            }
        });
    </script>
</body>
</html>
